{% extends "base.html" %}

{% block content %}
<h1>My Recipes</h1>
    {% for recipe in my_recipes %}
    <h4><div><p><p style="margin-left:1.5em">{{ recipe }} </p></div></h4>
    <div><p><p style="margin-left:1.5em">{{ recipe.description }}</p></div>

    <div><ul>  {% for ingredient in recipe.ingredients %}
        <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    </div>


<head>
  <style>
   form {
    display: inline-block;
}
   </style>
</head>


<form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
    <p style="margin-left:1.5em"><input class="button" type="submit" value="Edit"></p>
</form>
<form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
    <input class="button" type="submit" value="Delete">
</form>
<form action="{{ url_for('add_portions', recipe_id=recipe.id) }}">
    <input class="button" type="submit" value="Add to Shopping List">
</form>


{% endfor %}


<form>
<p style="margin-left:1.5em"><input type="button" value="        Add Recipe        " onClick='location.href="add_recipe"'>
</form>

{% endblock %}

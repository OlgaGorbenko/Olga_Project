{% extends "base.html" %}

{% block content %}
<h1>All Products</h1>
{% for product in products %}
<h5>
    <div><p>
        <p style="margin-left:1.5em">{{ product }} </p></div>
</h5>

<head>
  <style>
   form {
    display: inline-block;
}
   </style>
</head>


<form action="{{ url_for('add_product_to_list', product_id=product.id) }}">
    <p style="margin-left:1.5em"><input class="button" type="submit" value="Add to Shopping List"></p>
</form>
<form action="{{ url_for('add_product_to_recipe', product_id=product.id) }}">
    <input class="button" type="submit" value="Add to Recipe">
</form>


    {% endfor %}


<form>
    <p style="margin-left:1.5em"><input type="button" value="   Add Product   " onClick='location.href="add_product"'>
</form>

{% endblock %}

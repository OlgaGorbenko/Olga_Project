{% extends "base.html" %}

{% block content %}
<h1>All Recipes</h1>
    {% for recipe in recipes %}
    <h4><div><p><p style="margin-left:1.5em">{{ recipe }}</p></div></h4>
    {% endfor %}

    {% for ingredient in ingredients %}
    <div><p><p style="margin-left:1.5em">{{ ingredient }}</p></div>
    {% endfor %}

<form>
<p style="margin-left:1.5em"><input type="button" value="   Add Recipe   " onClick='location.href="add_recipe"'>
</form>

{% endblock %}
